workflows:
    native-android:
        name: Native Android
        instance_type: mac_pro
        triggering:
            events:
                - push
                - tag
                - pull_request
            branch_patterns:
                - pattern: develop
                  include: true
                  source: true
        scripts:
            - name: docker
              script: |
                #! /bin/bash
                ./gradlew sudo docker build -t apache2 .
