workflows:
    native-android:
        name: Native Android
        instance_type: mac_pro
        triggering:
            events:
                - push
                - tag
                - pull_request
            branch_patterns:
                - pattern: develop
                  include: true
                  source: true
        scripts:
            - name: AWS CLI configuration
              script: |
                mkdir ~/.aws
                cat >> ~/.aws/config <<EOF
                [default]
                aws_access_key_id=$AWS_ACCESS_KEY_ID
                aws_secret_access_key=$AWS_SECRET_ACCESS_KEY
                region=$AWS_DEFAULT_REGION
                output=json
                EOF
