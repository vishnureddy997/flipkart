workflows:
    native-android:
        name: Native Android
        instance_type: mac_pro
        triggering:
            events:
                - push
                - tag
                - pull_request
            branch_patterns:
                - pattern: develop
                  include: true
                  source: true
        scripts:
               - name: Build Android
                 script: ./gradlew docker build -t apache2 .
